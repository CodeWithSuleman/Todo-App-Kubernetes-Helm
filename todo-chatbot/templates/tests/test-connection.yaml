apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "todo-app.fullname" . }}-test-backend"
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "todo-app.backend.fullname" . }}:{{ .Values.backend.service.port }}/health']
  restartPolicy: Never
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "todo-app.fullname" . }}-test-frontend"
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "todo-app.frontend.fullname" . }}:{{ .Values.frontend.service.port }}']
  restartPolicy: Never
